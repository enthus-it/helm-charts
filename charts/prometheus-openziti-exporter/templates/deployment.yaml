apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "prometheus-openziti-exporter.fullname" . }}
  labels:
{{ include "prometheus-openziti-exporter.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.annotations | indent 8 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "prometheus-openziti-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
{{ toYaml .Values.annotations | indent 8 }}
      labels:
{{ include "prometheus-openziti-exporter.labels" . | indent 8 }}
      {{- if .Values.labels }}
{{ toYaml .Values.labels | indent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "prometheus-openziti-exporter.serviceAccountName" . }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          {{- range $key, $value := .Values.extraArgs }}
            - --{{ $key }}={{ $value }}
          {{- end }}
          securityContext:
          {{- range $key, $value := .Values.securityContext }}
            {{ $key }}: {{ $value }}
          {{- end }}
          ports:
{{ toYaml .Values.containerPorts | indent 12 }}
{{- if .Values.env }}
          env:
{{ toYaml .Values.env | indent 12 }}
{{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: exporter-port
          readinessProbe:
            httpGet:
              path: /
              port: exporter-port
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
